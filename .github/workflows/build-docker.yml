name: Build and publish Docker image

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      image_tag:
        description: "镜像 tag（例如 latest 或 v1.0.0）"
        required: true
        default: "latest"

  # 如果想要 push main 自动构建，也可以把下面几行取消注释
  # push:
  #   branches:
  #     - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read        # 读代码
      packages: write       # 推镜像到 GHCR
      id-token: write       # 有些 registry 需要（GHCR 习惯性加上）

    env:
      # 这里改成你想要的镜像名（不用带 ghcr.io）
      IMAGE_NAME: openvpn-socks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          # 组织/用户名
          OWNER="${{ github.repository_owner }}"
          # workflow_dispatch 传进来的 tag
          TAG="${{ github.event.inputs.image_tag }}"
          echo "OWNER=$OWNER" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE=ghcr.io/${OWNER}/${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.IMAGE }}
          # 如果你是多平台就加：
          # platforms: linux/amd64,linux/arm64

      - name: Print image name
        run: echo "镜像已推送到 ${{ steps.vars.outputs.IMAGE }}"
